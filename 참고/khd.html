<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Slider Example</title>
    <!--<link rel="stylesheet" href="style.css"> -->
    <style>
        .foundation-bg-1024 {
            display: flex;
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }

        .foundation-bg1 {
            background-image: url('./foundation-image/1-1-slide1.jpeg');
        }

        .foundation-bg2 {
            background-image: url('./foundation-image/1-1-slide2.jpeg');
        }

        .slider-bar-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 906px;
            height: 9px;
            display: flex;
            align-items: center;
        }

        .slider-bar-bg {
            width: 100%;
            height: 1px;
            background-color: #ddd;
        }

        .slide-bar {
            position: absolute;
            bottom: 5px; /* 하단에서 40px 위에 위치 */
            left: 0%; /* 왼쪽에서 50% 위치에 배치 */
            /*transform: translateX(-50%); !* X축으로 -50% 이동하여 중앙 정렬 *!*/
            width: 50%; /* 너비 설정 */
            height: 2px; /* 높이 설정 */
            background: #FFFFFF; /* 배경색 설정 */
        }
    </style>

</head>
<body>
<div class="foundation">
    <div class="foundation-bg">
        <div class="foundation-bg-1024">
            <div class="slide active foundation-bg1"></div>
            <div class="slide foundation-bg2"></div>
            <div class="slider-bar-container">
                <div class="slider-bar-bg"></div>
                <div class="slide-bar"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
