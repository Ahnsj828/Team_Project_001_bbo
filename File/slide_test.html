<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Slider</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #slider-container {
      position: relative;
      width: 80vw;
      height: 400px;
      overflow: hidden;
    }

    #slider {
      display: flex;
      width: 200%; /* Double the width to accommodate two slides side by side */
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 50%; /* Each slide takes up 50% of the slider */
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #slider-bar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(to right, #fff 50%, transparent 50%);
      background-size: 200% 100%;
      transition: background-position 0.5s ease-in-out;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <div class="slide"><img src="./foundation-image/1-1-slide1.jpeg" alt="Slide 1"></div>
    <div class="slide"><img src="./foundation-image/1-1-slide2.jpeg" alt="Slide 2"></div>
  </div>
  <div id="slider-bar"></div>
</div>

<script>
  const slider = document.getElementById('slider');
  const slides = document.querySelectorAll('.slide');
  const sliderBar = document.getElementById('slider-bar');
  let currentIndex = 0;

  function updateSlider() {
    const newPosition = -currentIndex * 50 + '%';
    slider.style.transform = 'translateX(' + newPosition + ')';
  }

  function updateSliderBar() {
    const barPosition = currentIndex === 0 ? '0%' : '50%';
    sliderBar.style.backgroundPosition = barPosition;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
    updateSliderBar();
  }

  setInterval(nextSlide, 3000);

  // Initial setup
  updateSlider();
  updateSliderBar();
</script>

</body>
</html>
